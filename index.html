<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper sicor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>ROCK PAPER SCISSOR</h1>
    <div class="container">
        <div class="choice" id="rock"><img src="rock.png" alt="ROCK"></div>
        <div class="choice" id="paper"><img src="paper.png" alt="PAPER"></div>
        <div class="choice" id="scissor"><img src="scissors.png" alt="SCISSORS"></div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            
            <p>You</p>
        </div>

        <div class="score">
            <p id="computerscore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="result">
        <p id="msg"> Play your move </p>
    </div>
    <div class="btn">
        <button id="reset">RESET GAME!!</button>
    </div>
    
<script src="./script.js"></script>
</body>
</html>
